name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-20.04, windows-2019 ]

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Pack
      run: dotnet pack "src/JNet.Runtime" --no-build

    - name: Upload Packages
      uses: actions/upload-artifact@v2
      with:
        name: code-coverage-report
        path: src/JNet.Runtime/bin/Debug/JNet.Runtime.0.0.0.nupkg